<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-menu" routerLink="/menu">Menu</button>
    <div class="login-container">
        <div class="login">
            <p id="title">Inicio de sesión</p>
            <input #name id="name" placeholder="Nombre">
            <input #password id="password" placeholder="Contraseña" type="password">
            <button (click)="IniciarSesion(name.value, password.value)" id="btn">Iniciar Sesión</button>
            <p style="color: red;">{{error}}</p>
            <a id="link" routerLink="/register">¿No tenés cuenta?</a>
            
        </div>
    </div>
</body>
</html>
